<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="/images/calculator-solid.svg" type="image/x-icon">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="caculator">
    <div>
      <input type="text" class="input-text" id="text">
    </div>
    <div>
      <input class="input-button input-color" type="button" value="AC" onclick="text.value =''">
      <input class="input-button input-color" type="button" value="DE" onclick="text.value = text.value.toString().slice(0, -1)">
      <input class="input-button input-color" type="button" value="." onclick="text.value +='.'">
      <input class="input-button input-color" type="button" value="/" onclick="text.value +='/'">
    </div>

    <div>
      <input class="input-button" type="button" value="7" onclick="text.value +='7'">
      <input class="input-button" type="button" value="8" onclick="text.value +='8'">
      <input class="input-button" type="button" value="9" onclick="text.value +='9'">
      <input class="input-button input-color" type="button" value="*" onclick="text.value +='*'">
    </div>

    <div>
      <input class="input-button" type="button" value="4" onclick="text.value +='4'">
      <input class="input-button" type="button" value="5" onclick="text.value +='5'">
      <input class="input-button" type="button" value="6" onclick="text.value +='6'">
      <input class="input-button input-color" type="button" value="-" onclick="text.value +='-'">
    </div>

    <div>
      <input class="input-button" type="button" value="1" onclick="text.value +='1'">
      <input class="input-button" type="button" value="2" onclick="text.value +='2'">
      <input class="input-button" type="button" value="3" onclick="text.value +='3'">
      <input class="input-button input-color" type="button" value="+" onclick="text.value +='+'">
    </div>

    <div>
      <input class="input-button" type="button" value="00" onclick="text.value +='00'">
      <input class="input-button" type="button" value="0" onclick="text.value +='0'">
      <input class="input-button-ex input-button-width input-color" type="button" value="=" onclick="text.value=eval(text.value)">
    </div>

  </div>
</div>
  
</body>
</html>
